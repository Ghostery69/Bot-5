<html><head><base href="https://cdn.jsdelivr.net/">
<style>
body {
  background: #1a1a1a;
  color: #33ff33;
  font-family: 'Courier New', monospace;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 20px;
}

.container {
  background: #000;
  border: 2px solid #33ff33;
  border-radius: 10px;
  padding: 20px;
  margin: 20px;
  max-width: 600px;
  box-shadow: 0 0 20px #33ff33;
}

.stats {
  display: flex;
  justify-content: space-around;
  margin-bottom: 20px;
  padding: 10px;
  background: #0a0a0a;
  border-radius: 5px;
  border: 1px solid #33ff33;
}

.stat-item {
  text-align: center;
}

.stat-value {
  font-size: 24px;
  font-weight: bold;
  margin: 5px 0;
}

.stat-label {
  font-size: 12px;
  color: #888;
}

.title {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
  text-shadow: 0 0 10px #33ff33;
}

.prediction-box {
  background: #0a0a0a;
  border: 1px solid #33ff33;
  padding: 20px;
  margin: 20px 0;
  border-radius: 5px;
}

.signals-history {
  margin-top: 20px;
  padding: 10px;
  background: #0a0a0a;
  border: 1px solid #33ff33;
  border-radius: 5px;
  max-height: 200px;
  overflow-y: auto;
}

.signal-item {
  padding: 5px;
  border-bottom: 1px solid #33ff33;
  font-size: 0.9em;
}

.martingale-info {
  margin-top: 10px;
  font-size: 0.9em;
  color: #ffff33;
}

.button {
  background: #000;
  color: #33ff33;
  border: 2px solid #33ff33;
  padding: 10px 20px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s;
  margin: 10px;
  border-radius: 5px;
}

.button:hover {
  background: #33ff33;
  color: #000;
  box-shadow: 0 0 15px #33ff33;
}

.loading-animation {
  display: none;
  text-align: center;
  margin: 20px 0;
}

.loading-text {
  font-size: 18px;
  margin-bottom: 10px;
  animation: glitch 0.3s infinite;
}

.loading-dots {
  display: inline-block;
}

@keyframes loadingDots {
  0%, 20% { content: '.'; }
  40% { content: '..'; }
  60% { content: '...'; }
  80%, 100% { content: ''; }
}

.loading-dots::after {
  content: '';
  animation: loadingDots 1.5s infinite;
}

.telegram-contact {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.8);
  padding: 15px 25px;
  border: 2px solid #33ff33;
  border-radius: 10px;
  animation: pulse 2s infinite, glitch 0.3s infinite;
  text-decoration: none;
  color: #33ff33;
  font-weight: bold;
  text-shadow: 0 0 5px #33ff33;
}

@keyframes pulse {
  0% { box-shadow: 0 0 0 0 rgba(51, 255, 51, 0.7); }
  70% { box-shadow: 0 0 0 10px rgba(51, 255, 51, 0); }
  100% { box-shadow: 0 0 0 0 rgba(51, 255, 51, 0); }
}

@keyframes glitch {
  0% { transform: translate(0) }
  20% { transform: translate(-2px, 2px) }
  40% { transform: translate(-2px, -2px) }
  60% { transform: translate(2px, 2px) }
  80% { transform: translate(2px, -2px) }
  100% { transform: translate(0) }
}

.matrix-bg {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
  opacity: 0.1;
}
</style>
</head>
<body>

<canvas class="matrix-bg" id="matrix"></canvas>

<div class="container">
  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="totalSignals">0</div>
      <div class="stat-label">SIGNAUX TOTAUX</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="totalWins">0</div>
      <div class="stat-label">GAGN√âS</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="totalLosses">0</div>
      <div class="stat-label">PERDUS</div>
    </div>
  </div>

  <div class="title">BBC TEAM HACKER - LUCKY JET PREDICTOR</div>
  
  <div class="prediction-box">
    <p>Derni√®re pr√©diction: <span id="prediction">--</span></p>
    <p>Pr√©cision: <span id="accuracy">--</span></p>
    <p>Signal: <span id="signal">En attente...</span></p>
    <div class="martingale-info" id="martingaleInfo"></div>
  </div>

  <button class="button" onclick="generatePrediction()">G√âN√âRER LE SIGNAL</button>

  <div class="loading-animation" id="loading">
    <div class="loading-text">ANALYSE EN COURS</div>
    <div class="loading-dots"></div>
  </div>

  <div class="signals-history" id="signalsHistory">
    <div class="title" style="font-size: 16px">Historique des signaux</div>
  </div>
</div>

<a href="https://t.me/marc_l3" class="telegram-contact" target="_blank">
  üí¨ CONTACTER BBC HACK: @marc_l3
</a>

<script>
let stats = {
  totalSignals: 0,
  wins: 0,
  losses: 0
};

// Matrix rain effect
const canvas = document.querySelector('#matrix');
const ctx = canvas.getContext('2d');

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789@#$%^&*()';
const fontSize = 10;
const columns = canvas.width/fontSize;
const drops = [];

for(let x = 0; x < columns; x++) {
    drops[x] = 1;
}

function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    
    ctx.fillStyle = '#0F0';
    ctx.font = fontSize + 'px monospace';

    for(let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        ctx.fillText(text, i*fontSize, drops[i]*fontSize);
        
        if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
            drops[i] = 0;
        
        drops[i]++;
    }
}

setInterval(drawMatrix, 50);

function updateStats() {
    document.getElementById('totalSignals').textContent = stats.totalSignals;
    document.getElementById('totalWins').textContent = stats.wins;
    document.getElementById('totalLosses').textContent = stats.losses;
}

function addToHistory(prediction, accuracy, signal, martingaleInfo) {
    const history = document.getElementById('signalsHistory');
    const signalItem = document.createElement('div');
    signalItem.className = 'signal-item';
    signalItem.innerHTML = `
        <p>Pr√©diction: ${prediction} | Pr√©cision: ${accuracy}</p>
        <p>${signal}</p>
        <p>${martingaleInfo}</p>
        <hr>
    `;
    history.insertBefore(signalItem, history.firstChild);
}

// Martingale calculator
function calculateMartingale(targetMultiplier) {
    let bet = 1;
    let attempts = 0;
    let totalLoss = 0;
    
    while (attempts < 5) {
        if (Math.random() * 10 <= targetMultiplier) {
            return {
                success: true,
                attempts: attempts + 1,
                profit: (bet * targetMultiplier) - totalLoss - bet
            };
        }
        totalLoss += bet;
        bet *= 2;
        attempts++;
    }
    
    return {
        success: false,
        attempts: 5,
        profit: -totalLoss
    };
}

// Prediction generator
function generatePrediction() {
    const loading = document.getElementById('loading');
    const martingaleInfo = document.getElementById('martingaleInfo');
    loading.style.display = 'block';
    
    setTimeout(() => {
        stats.totalSignals++;
        const prediction = (Math.random() * 10 + 1).toFixed(2);
        const accuracy = (Math.random() * 20 + 80).toFixed(2);
        
        const martingaleResult = calculateMartingale(parseFloat(prediction));
        
        let signal;
        let martingaleText;
        if (martingaleResult.success) {
            signal = 'üü¢ BON MOMENT POUR JOUER!';
            martingaleText = `‚úÖ Gagn√© en ${martingaleResult.attempts} tentatives<br>Profit: ${martingaleResult.profit.toFixed(2)}x`;
            stats.wins++;
        } else {
            signal = 'üî¥ PROCHAINE CRASH!';
            martingaleText = `‚ùå Perdu apr√®s 5 tentatives<br>Perte: ${Math.abs(martingaleResult.profit).toFixed(2)}x`;
            stats.losses++;
        }

        document.getElementById('prediction').textContent = prediction + 'x';
        document.getElementById('accuracy').textContent = accuracy + '%';
        document.getElementById('signal').textContent = signal;
        martingaleInfo.innerHTML = martingaleText;
        
        addToHistory(prediction + 'x', accuracy + '%', signal, martingaleText);
        updateStats();
        loading.style.display = 'none';
    }, 2000);
}

// Initial call
generatePrediction();
</script>

</body></html>
